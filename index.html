<html>
  <head>
    <!--p5.js imports-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
    <!--Making it pretty-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!--Dynamic display by Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--Main script-->
    <script src="sketch.js"></script>
  </head>
  <body class="pink lighten-2">
    <h1 class="center-align white-text">Genetic Algorithm</h1>
    <div id="container" class="valign-wrapper">
      <div id="cnv_holder" class="col s7"></div>
      <div id="info_container" class="col s5 teal-text text-ligthen-5">
        <div id="chart"></div>
        <div id="app">
          <div v-for="derp in foo">
            <mod :title="derp.title" :value="derp.val"></mod>
          </div>
          <editable :title="population.title" :value=population.val></editable>
        </div>
      </div>
    </div>
    <script src="controls.js"></script>
  </body>
</html>
