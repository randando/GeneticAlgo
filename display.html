<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
    <title>Chart</title>
  </head>
  <body>
    <div id="tester" style="width:600xp;height:250px;"></div>
  </body>
  <script>

    //get algo data here
    getData = () =>{
      return Math.random();
    }

    Plotly.newPlot('tester', [{
      y:[getData()],
      type: 'line'
    }]);

    var counter = 0;

    setInterval(function(){
      Plotly.extendTraces('tester',{y:[[getData()]]},[0]);
      counter++;
      if(counter > 500){
        Plotly.relayout('tester',{
          xaxis:{
            range:[counter-500,counter]
          }
        });
      }
    },15);
  </script>
</html>
